<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Styled Components</title>
    <style>
        body {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #6a5af9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #6a5af9, #00d4ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        .loading {
            margin-top: 2rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Auto-redirect to the built app
        setTimeout(() => {
            window.location.href = 'dist/';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p>Styled Components React App</p>
        
        <div class="loading">
            <div class="spinner"></div>
            Loading application...
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="dist/" class="btn">
                üöÄ Launch App
            </a>
            <a href="../" class="btn">
                ‚Üê Back to Task 7
            </a>
        </div>
    </div>
</body>
</html>
